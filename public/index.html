<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube-Download</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">YouTube Downloader</h1>
      <div class="container__input">
        <!-- Video URL Input -->
        <div class="webflow-style-input">
          <input
            type="text"
            placeholder="Masukan Link Video Yt"
            id="videoURL"
            class="url-input"
          />
          <label for="videoURl"></label>
          <button id="btn-info" class="card-icon">
            <i class="fas fa-arrow-right icon"></i>
          </button>
        </div>
      </div>

      <!-- Video Info -->
      <div class="container__info">
        <div class="video-data">
          <div class="data">
            <div class="thumbnail">
              <img class="img__thumbnail" />
            </div>
            <div class="info">
              <h2></h2>
            </div>
          </div>
          <div class="controls">
            <input type="hidden" id="video-url" />
            <select id="download-options" class="form-select" disabled></select>
            <button type="button" id="download-btn" class="btn btn-primary">
              Download
            </button>
          </div>
        </div>
      </div>
      <footer>
        <p>Copyright &copy; Nelsensepta</p>
      </footer>
    </main>

    <script src="js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/1c2c2462bf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
